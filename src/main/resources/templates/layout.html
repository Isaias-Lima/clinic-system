<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title th:text="#{app.page.title}">...</title>

<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet"
	th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">
<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}">
<!-- Ionicons -->
<link rel="stylesheet"
	th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">
<!-- jvectormap -->
<link rel="stylesheet"
	th:href="@{/bower_components/jvectormap/jquery-jvectormap.css}">
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}">
<!-- AdminLTE Skins. Choose a skin from the css/skins
  folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet" th:href="@{/dist/css/skins/_all-skins.min.css}">
<!-- bootstrap datepicker -->
<link rel="stylesheet"
	th:href="@{/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css}">
<!-- Select2 -->
<link rel="stylesheet"
	th:href="@{/bower_components/select2/dist/css/select2.min.css}">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script th:src="@{https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js}"></script>
  <script th:src="@{https://oss.maxcdn.com/respond/1.4.2/respond.min.js}"></script>
  <![endif]-->

<!-- Google Font -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

<style>
.color-palette {
	height: 35px;
	line-height: 35px;
	text-align: center;
}

.color-palette-set {
	margin-bottom: 15px;
}

.color-palette span {
	display: none;
	font-size: 12px;
}

.color-palette:hover span {
	display: block;
}

.color-palette-box h4 {
	position: absolute;
	top: 100%;
	left: 25px;
	margin-top: -40px;
	color: rgba(255, 255, 255, 0.8);
	font-size: 12px;
	display: block;
	z-index: 7;
}

.example-modal .modal {
	position: relative;
	top: auto;
	bottom: auto;
	right: auto;
	left: auto;
	display: block;
	z-index: 1;
}

.example-modal .modal {
	background: transparent !important;
}
</style>

</head>

<body class="hold-transition skin-blue sidebar-mini">

	<div class="wrapper">

		<div th:replace="fragments/header"></div>
		<div th:replace="fragments/sidebar"></div>

		<section layout:fragment="corpo">
			<div>conteudo principal das p√°ginas</div>
		</section>

		<div th:replace="fragments/footer"></div>

	</div>

	<!-- jQuery 3 -->
	<script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap 3.3.7 -->
	<script
		th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
	<!-- FastClick -->
	<script th:src="@{/bower_components/fastclick/lib/fastclick.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/dist/js/adminlte.min.js}"></script>
	<!-- Sparkline -->
	<script
		th:src="@{/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js}"></script>
	<!-- jvectormap  -->
	<script th:src="@{/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js}"></script>
	<script
		th:src="@{/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}"></script>
	<!-- SlimScroll -->
	<script
		th:src="@{/bower_components/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
	<!-- AdminLTE for demo purposes -->
	<script th:src="@{/dist/js/demo.js}"></script>
	<!-- bootstrap datepicker -->
	<script
		th:src="@{/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js}"></script>
	<script
		th:src="@{/bower_components/bootstrap-datepicker/js/locales/bootstrap-datepicker.pt-BR.js}"></script>

	<script>
  
  $(function () {

    // $('#lista').DataTable()

    $('#lista').DataTable({
      'paging'      : true,
      'lengthChange': false,
      'searching'   : false,
      'ordering'    : true,
      'info'        : true,
      'autoWidth'   : false
    })

    //Initialize Select2 Elements
    $('.select2').select2()

    //Datemask dd/mm/yyyy
    $('#datemask').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' })

    $('[data-mask]').inputmask()

    //Datemask dd/mm/yyyy
    $('#datemask').inputmask('dd/mm/yyyy', { 'placeholder': 'dd/mm/yyyy' })

  })

  var url = ''

  $(document).ready(function () {

    $('.sidebar-menu').tree()

    //Date picker
    $('.datepicker').datepicker({
      format: "dd/mm/yyyy",
      mask: "dd/mm/yyyy",
      language: "pt-BR",
      autoclose: true
    })

    $('button[id*="btn_"]').click(function() {
      url = "/" + $(this).attr('id').split("_")[1];
    });

    $('#ok_confirm').on('click', function() {
      document.location.href = '..' + url;
    });
    

  })

  </script>

</body>
</html>
