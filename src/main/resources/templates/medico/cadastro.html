<html layout:decorate="~{layout}">

<section layout:fragment="corpo">

	<div class="content-wrapper">

		<section class="content-header">
			<h1>
				Medico <small>Cadastro de Medicos</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="/"> Home</a></li>
				<li class="active">Medicos</li>
			</ol>
		</section>

		<section class="content">

			<div th:replace="fragments/alert"></div>

			<div class="box box-info">

				<div class="box-header with-border">
					<h3 class="box-title">Informe o medico</h3>
				</div>

				<form th:action="${id == null} ? @{salvar} : @{../editar}"
					th:object="${medico}" method="POST">
					<input id="medico" type="hidden" th:field="*{medico}">

					<div class="box-body">

						<div class="col-md-4">
							<div class="form-group">
								<label for="medico">Nome do Medico</label> <input id="medico"
									type="text" class="form-control" placeholder=""
									th:field="*{medico}" autocomplete="off" autofocus=true
									onfocus="this.selectionStart = this.selectionEnd = this.value.length;">
							</div>
						</div>

						<div class="col-md-2">
							<div class="form-group">
								<label for="crm">CRM</label> <input id="crm" type="text"
									class="form-control" placeholder="" th:field="*{crm}"
									autocomplete="off" autofocus=true>
							</div>
						</div>

						<div class="form-group">
							<label>Especialidades</label> <select
								class="form-control select2" style="width: 15%;">
								<option selected="Especialidade"></option>
								<option>Otorinolarrigologista</option>
								<option>Oftalmologista</option>
								<option>Odontologista</option>
								<option>Cardiologista</option>
								<option>Neurologista</option>
							</select>
						</div>

						<div class="col-md-2">
							<div class="form-group">
								<label for="fone">Fone</label> <input id="fone" type="text"
									class="form-control" placeholder="" th:field="*{fone}"
									autocomplete="off" autofocus=true>
							</div>
						</div>

						<div class="form-group">
							<label>UF</label> <select class="form-control select2"
								style="width: 15%;">
								<option selected="selected"></option>
								<option>Paraiba</option>
								<option>Pernanbuco</option>
								<option>Bahia</option>
								<option>Piaui</option>
								<option>Ceara</option>
								<option>Alagoas</option>
							</select>
						</div>

						<div class="form-group">
							<label>Cidade</label> <select class="form-control select2"
								style="width: 15%;">
								<option selected="selected"></option>
								<option>Paraiba</option>
								<option>Pernanbuco</option>
								<option>Bahia</option>
								<option>Piaui</option>
								<option>Ceara</option>
								<option>Alagoas</option>
							</select>
						</div>

						<div class="col-md-3">
							<div class="form-group">
								<label for="bairro">Bairro</label> <input id="bairro"
									type="text" class="form-control" placeholder=""
									th:field="*{bairro}" autocomplete="off" autofocus=true>
							</div>
						</div>

						<div class="col-md-6">
							<div class="form-group">
								<label for="observacao">Observacao</label> <input
									id="observacao" type="text" class="form-control" placeholder=""
									th:field="*{observacao}" autocomplete="off" autofocus=true>
							</div>
						</div>


					</div>

					<div class="box-footer">

						<a class="btn btn-default" href="javascript:history.back()"><i
							class="fa fa-undo"></i> Cancelar</a>

						<div class="pull-right">


							<button th:if="${id != null}" th:id="${'/btn_excluir/' + id}"
								type="button" class="btn btn-danger" data-toggle="modal"
								data-target="#myModal">
								<i class="fa fa-trash"></i> Excluir
							</button>

							<button type="submit" class="btn btn-primary">
								<i class="fa fa-save"></i> Salvar
							</button>

						</div>

					</div>

				</form>
			</div>
		</section>
	</div>

	<div th:replace="fragments/modal :: modal"></div>

</section>
</html>
